<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form</title>
</head>
<body>
	<form action="" autocomplete="off">
		这是一个文本框<input type="text" name="wenben"><br>
		这是一个密码框<input type="password"><br>
		这是一个按钮<input type="button" value="按钮"><br>
		这是一个提交按钮<input type="submit"><br>
		这是一个重置按钮<input type="reset" value="提交"><br>
		<hr>
		<!-- 注意：不管是单选题还是多选题需要添加name和value属性才能提交给后台才能传送成功 -->
		这是一道单选题<input type="radio" name="1" value="苹果" checked="checked">苹果
					<input type="radio" name="1" value="香蕉">香蕉
					<input type="radio" name="1" value="葡萄">葡萄
		<hr>
		这是一道多选题<input type="checkbox" name="1" value="中国">中国
					<input type="checkbox" name="1" value="韩国">韩国
					<input type="checkbox" name="1" value="美国">美国
		<br><hr>
		这个一条滑块框<input type="range">
		<hr>
		这个一个下拉菜单<input list="select" name="text">
	</form>
	<form action="">
		<datalist id="select">
			<option value="列表1">过去</option>
			<option value="列表2">现在</option>
			<option value="列表3">未来</option>
		</datalist>
	</form>
	<form action="" method="get">
		这是一个有提示的输入框<input type="text" placeholder="电话"><br>
		这是一个只读的框<input type="text" readonly="" value="只可以看到我哟！！"><br>
		这是一个有size属性的文本框<input type="text" name="1" size="100" value="只可以看到我哟！！"><br>
		这是一个禁止修改的文本宽<input type="text" name="2" disabled=""><br>
		这是一个限制字符的文本字框<input type="text" name="fullname" maxlength="10"><br>				
		这是一个限制数字的数字框<input type="number" step="3"><br>
		<input type="submit" name="4" value="提交">
	</form>
	<form action="">
		<output>
			<input type="range">
			<input type="number">
		</output>
	</form>
