    <script>
        // 滚动时候不连续触发, 两次触发相隔必须超过500ms
        // 
        function throttle(callback, duration) {
            // 前一次
            var lastTime = 0;
            return function () {
                var now = new Date().getTime();
                if (now - lastTime > duration) {
                    callback();
                    lastTime = now;
                }
            }
        }
        window.onscroll = throttle(function () {
            console.log("调用了1次");
        }, 500)
