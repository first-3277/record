    <script>
        // 滚动时候不连续触发, 滚动停止后500s执行函数
        // 常见用在搜索内容, 防止用户输入每个字母都触发ajax请求
        function debounce(callback, delay) {
            // 前一次
            var t = null;
            return function () {
                // 清除前一次
                clearTimeout(t);
                t = setTimeout(callback, delay);
            }
        }
        window.onscroll = debounce(function () {
            console.log("调用了1次");
        }, 500)
    </script>
