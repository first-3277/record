    <script>
        function debounce(callback, wait) {
            var timer = null;
            return function () {
                if (timer) {
                    clearTimeout(timer);
                    timer = null;
                }
                timer = setTimeout(function () {
                    callback()
                }, wait)
            }
        }

        // setInterval(debounce(fn, 500), 1000)
