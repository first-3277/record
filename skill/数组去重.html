<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组去重</title>
</head>

<body>
    <script>
        var arr = [1, 2, 1, 3, 3]
        Array.prototype.unique = function () {
            var obj = {}
            var arr = []
            for (var i = 0; i < this.length; i++) {
                if (!obj[this[i]]) {
                    obj[this[i]] = "abc"
                    arr.push(this[i])
                }
            }
            return arr
        }

        console.log(arr.unique())

    </script>
</body>

</html>
